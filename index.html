<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your knowledge of current UK and international news with the Newsday Quiz. Daily questions, instant feedback.">
    <title>Newsday Quiz - Current Affairs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            display: flex; align-items: center; justify-content: center; z-index: 9999;
        }
        .loading-content { text-align: center; color: white; max-width: 400px; padding: 2rem; }
        .loading-spinner {
            width: 60px; height: 60px; border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white; border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 2rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .quiz-container { min-height: 100vh; background: #f8fafc; }
        .quiz-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white; padding: 2rem 0; text-align: center;
        }
        .container { max-width: 800px; margin: 0 auto; padding: 0 1rem; }
        .question-container {
            background: white; margin: 2rem auto; padding: 2rem; border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); max-width: 800px;
        }
        .option-button {
            display: block; width: 100%; text-align: left; padding: 1rem 1.25rem;
            margin-bottom: 0.75rem; border: 2px solid #e2e8f0; border-radius: 8px;
            background: white; color: #374151; transition: all 0.2s; cursor: pointer;
        }
        .option-button:hover { border-color: #3b82f6; background: #f8fafc; }
        .option-button.selected { border-color: #3b82f6; background: #eff6ff; color: #1d4ed8; }
        .submit-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; border: none;
            padding: 1rem 2rem; border-radius: 8px; font-weight: 600; cursor: pointer;
            margin: 2rem auto; display: block;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Newsday Quiz</h2>
            <p>Generating today's quiz...</p>
        </div>
    </div>
    <div id="quiz-container" class="quiz-container hidden">
        <header class="quiz-header">
            <div class="container">
                <h1>Current Affairs Quiz</h1>
                <p>Test your knowledge of recent UK and international news</p>
            </div>
        </header>
        <div id="quiz-content" class="container"></div>
    </div>
    <script>
        class QuizApp {
            constructor() {
                this.questions = []; this.userAnswers = {}; this.init();
            }
            async init() {
                await new Promise(resolve => setTimeout(resolve, 2000));
                await this.loadQuizData(); this.renderQuiz(); this.showQuiz();
            }
            async loadQuizData() {
                const response = await fetch('quiz-api.php');
                const data = await response.json();
                this.questions = data.quiz.questions;
            }
            renderQuiz() { /* Quiz rendering logic */ }
            showQuiz() {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('quiz-container').classList.remove('hidden');
            }
        }
        document.addEventListener('DOMContentLoaded', () => new QuizApp());
    </script>
</body>
</html>
